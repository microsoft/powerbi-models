trigger: none # https://aka.ms/obpipelines/triggers

parameters: # parameters are shown up in ADO UI in a build queue time
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false

variables:
  system.debug: ${{ parameters.debug }}
  ENABLE_PRS_DELAYSIGN: 1
  ROOT: $(Build.SourcesDirectory)
  REPOROOT: $(Build.SourcesDirectory)
  OUTPUTROOT: $(REPOROOT)\out
  NUGET_XMLDOC_MODE: skip

  WindowsContainerImage: 'onebranch.azurecr.io/windows/ltsc2022/vse2022:latest' # Docker image which is used to build the project https://aka.ms/obpipelines/containers

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      tsa:
        enabled: false # onebranch publish all sdl results to TSA. If TSA is disabled all SDL tools will forced into 'break' build mode.
      cg:
        failOnAlert: false
    featureFlags:
      WindowsHostVersion: 1ESWindows2022

    stages:
    - stage: build
      jobs:
      - job: main
        pool:
          type: windows  # read more about custom job pool types at https://aka.ms/obpipelines/yaml/jobs

        variables: # More settings at https://aka.ms/obpipelines/yaml/jobs
          ob_outputDirectory: '$(OUTPUTROOT)' # this directory is uploaded to pipeline artifacts, reddog and cloudvault. More info at https://aka.ms/obpipelines/artifacts
          ob_sdl_binskim_break: true # https://aka.ms/obpipelines/sdl
          ob_artifactBaseName: 'drop'
          ob_sdl_cg_failOnAlert: false

        steps:
          # Custom Versioning - we will build the version using package.json in versioning commands.
          - task: PowerShell@2
            displayName: 'Set Version'
            inputs:
              targetType: 'filePath'
              filePath: '$(Build.SourcesDirectory)\.pipelines\version.ps1'
              workingDirectory: '$(Build.SourcesDirectory)'

          # Add the versioning task after running Version script
          - task: onebranch.pipeline.version@1
            inputs:
              system: 'Custom'
              customVersion: '$(CustomBuildNumber)'

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '16.x'

          - task: npmAuthenticate@0
            displayName: 'NPM Authenticate'
            inputs:
              workingFile: '$(Build.SourcesDirectory)\.npmrc'

          - script: |
              echo "ðŸ“¦ Installing test dependencies..."
              npm install --save-dev karma karma-coverage karma-typescript typescript
            displayName: 'Install Karma + Coverage Dependencies'      

          - task: PowerShell@2
            displayName: 'Restore'
            inputs:
              targetType: 'filePath'
              filePath: '$(Build.SourcesDirectory)\.pipelines\restore.ps1'
              workingDirectory: '$(Build.SourcesDirectory)'

          - task: PowerShell@2
            displayName: 'Build'
            inputs:
              targetType: 'filePath'
              filePath: '$(Build.SourcesDirectory)\.pipelines\build.ps1'
              workingDirectory: '$(Build.SourcesDirectory)'

          - script: |
              echo "Installing puppeteer (includes headless Chromium)..."
              npm install puppeteer --save-dev
              echo "Setting CHROME_BIN for Karma..."
              echo "##vso[task.setvariable variable=CHROME_BIN]$(Build.SourcesDirectory)/node_modules/puppeteer/.local-chromium/*/chrome-linux/chrome"
            displayName: 'Install Puppeteer and set CHROME_BIN'

          - task: PowerShell@2
            displayName: 'Test'
            inputs:
              targetType: 'filePath'
              filePath: '$(Build.SourcesDirectory)\.pipelines\test.ps1'
              workingDirectory: '$(Build.SourcesDirectory)'

          - script: |
              echo "Cleaning test-results directory..."
              if exist test-results rmdir /s /q test-results
            displayName: 'Clean test-results directory'

          - script: |
              npx karma start --single-run
            displayName: 'Run Karma Tests'
  
          - task: PowerShell@2
            displayName: 'Capturing test results path'
            inputs:
              targetType: inline
              script: |
               Get-ChildItem -Path "$Env:Build_SourcesDirectory" -Recurse | ForEach-Object { Write-Host $_.FullName }

          - task: PublishTestResults@2
            displayName: 'Publish Test Results'
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: 'test-results/testresults.xml'
              searchFolder: '$(System.DefaultWorkingDirectory)'
              failTaskOnMissingResultsFile: true

          - task: PublishCodeCoverageResults@2
            displayName: 'Publish Code Coverage Results'
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml'
              reportDirectory: '$(System.DefaultWorkingDirectory)/coverage'    
      
          - task: PowerShell@2
            displayName: 'Package'
            inputs:
              targetType: 'filePath'
              filePath: '$(Build.SourcesDirectory)\.pipelines\package.ps1'
              workingDirectory: '$(Build.SourcesDirectory)'

          # Copying build artifacts to the Output folder.
          - task: CopyFiles@2
            displayName: 'Copy Dist to Output folder'
            inputs:
              SourceFolder: '$(Build.SourcesDirectory)'
              Contents: |
                dist\**\*
                LICENSE.txt
                package.json
                README.md
              TargetFolder: '$(OUTPUTROOT)\outputs\build\build_artifacts'

          - task: CopyFiles@2
            displayName: 'Copy tgz-package to Output folder'
            inputs:
              SourceFolder: '$(Build.SourcesDirectory)'
              Contents: |
                *.tgz
              TargetFolder: '$(OUTPUTROOT)\outputs\package\tgz-package'

          # Signing the files created by the build and packaging script
          - task: onebranch.pipeline.signing@1
            displayName: 'Sign binaries'
            inputs:
              command: 'sign'
              signing_environment: 'azure-ado'
              signing_profile: 'internal_azure_service'
              files_to_sign: '**'
              search_root: '$(OUTPUTROOT)'